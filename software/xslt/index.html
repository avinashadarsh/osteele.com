<dl>
<dt><a href="html2db/"><code>html2db.xsl</code></a></dt>
<dd><code>html2db.xsl</code> converts an XHTML source document into a Docbook output document. It provides features for customizing the generation of the output, so that the output can be tuned by annotating the source, rather than hand-editing the output.</dd>
</dl>
