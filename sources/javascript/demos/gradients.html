<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>JavaScript Gradients</title>
    <script type="text/javascript" src="/javascripts/behaviour.js"></script>
    <script type="text/javascript" src="/sources/javascript/divstyle.js"></script>
    <script type="text/javascript" src="/sources/javascript/gradients.js"></script>
  </head>
  <body>
    <div class="style">
      #box {border-radius: 100;}
      #box {gradient-start-color: red}
      .gradient {gradient-start-color: #8080ff}
    </div>
    
    <div class="gradient" style="width:100">
      Without corners.
    </div>
    
    <div id="box" style="width:250; height:150; padding-top:50px; padding-left:50px">
      <h1>With Corners</h1>
    </div>
    
  </body>
</html>
