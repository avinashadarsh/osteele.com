<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Structure Demo</title>
    <script type="text/javascript" src="/javascripts/fvlogger/logger.js"></script>
    <link rel="stylesheet" type="text/css" href="/javascripts/fvlogger/logger.css"/>
    <script type="text/javascript" src="readable.js"></script>
    <script type="text/javascript" src="inline-console.js"></script>
    <script type="text/javascript" src="divstyle.js"></script>
    <script type="text/javascript" src="structure.js"></script>
  </head>
  <body>
    
    <div class="style">
      #content {structure: id(tableclass)}
      .row {structure: id(rowclass)}
      .section {structure: id(cellclass)}
    </div>
    
    <div id="definitions" style="display:none">
      <table id="tableclass">
	<tr id="rowclass" class="content">
	  <td id="cellclass" class="content"></td>
	</tr>
      </table>
      
      <div id="myclass" class="outer" style="border:1px solid red">
	<div class="content">this is replaced</div>
      </div>
      
      <table id="tablewrapper">
        <tr>
          <td>
            <div class="content"></div>
          </td>
        </tr>
        <tr><th class="title">Caption</th></tr>
      </table>
    </div>
    
    <div id="content">
      <div class="section">first</div>
      <div class="section">second</div>
      <div class="section">third</div>
      <div class="section">fourth</div>
    </div>
    
    <a href="#" onclick="eraseLog(); return false">clear</a>
    <div id="fvlogger"></div>

  </body>
</html>
