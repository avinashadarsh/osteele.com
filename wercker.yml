box: debian

build:
    steps:
    - install-packages:
        packages: git ssh-client
        clear-cache: false
    - script:
        name: initialize git submodules
        code: git submodule update --init --recursive
    - arjen/hugo-build@1.14.0

deploy:
    steps:
    - install-packages:
        packages: git ssh-client
        clear-cache: false
    - osteele/gh-pages:
        token: $GIT_TOKEN
        domain: osteele.com
        basedir: public
